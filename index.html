<!DOCTYPE html>
<html lang="ru">
  <head>
    <link />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Resto App</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <img src="./logo.svg" class="logo" alt="Логотип Resto App" />

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="#">Меню</a></li>
            <li class="nav__item"><a href="#">Акции</a></li>
            <li class="nav__item"><a href="#">О нас</a></li>
            <li class="nav__item"><a href="#">События</a></li>
            <li class="nav__item"><a href="#">Зоны доставки</a></li>
          </ul>
        </nav>
        <div class="contacts">
          <p class="contacts__phone">+0 (123) 456 78-90</p>
          <p class="contacts__description">Прием заказов с 10:00 до 22:40</p>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <section class="food-menu">
          <h2 class="section__title">Меню</h2>
          <ul class="food-menu__list">
            <li class="food-menu__item">
              <a id="pizza" href="#"><span>Пицца</span></a>
            </li>
            <li class="food-menu__item">
              <a id="soups" href="#"><span>Супы</span></a>
            </li>
            <li class="food-menu__item">
              <a id="hot-dishes" href="#"><span>Горячие блюда</span></a>
            </li>
            <li class="food-menu__item">
              <a id="salads" href="#"><span>Салаты</span></a>
            </li>
          </ul>
        </section>
      </div>
    </main>
  </body>
</html>
